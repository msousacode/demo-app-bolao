databaseChangeLog:
  - changeSet:
      id: V0006
      author: msousacode
      changes:
        - createTable:
            tableName: campeonatos
            columns:
              - column:
                  name: campeonato_id
                  type: uuid
                  defaultValue: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bolao_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: nome
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: rodada
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: data_inicio
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: bolao_id
            baseTableName: campeonatos
            constraintName: fk_campeonatos_boloes
            referencedColumnNames: campeonato_id
            referencedTableName: campeonatos